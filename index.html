<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online PDF Viewer</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ========== Login Section ========== -->
  <section id="loginSection">
    <h1>Welcome to Online PDF Viewer</h1>
<button id="googleSignInBtn">Sign in with Google</button>
<div id="authMessage" class="auth-message hidden">
  Please check your email to confirm your account before continuing.
</div>

  </section>

  <!-- ========== App Section (hidden until logged in) ========== -->
  <section id="appSection" class="hidden">
    <header>
      <span id="userInfo"></span>
      <button id="logoutBtn">Logout</button>
    </header>

    <nav>
      <button id="profileTab">Profile</button>
      <button id="yearTab">Year</button>
    </nav>

    <main>
      <section id="profileSection" class="tab-section">
        <h2>Recently Viewed PDFs</h2>
        <div id="recentList"></div>
      </section>

      <section id="yearSection" class="tab-section hidden">
        <div id="yearButtons"></div>
        <div id="searchContainer" class="hidden">
          <input type="text" id="searchInput" placeholder="Search PDF title..." />
        </div>
        <div id="pdfList"></div>
      </section>
    </main>
  </section>

  <script type="module" src="auth.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
